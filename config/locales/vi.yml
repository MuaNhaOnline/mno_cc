        title: Tiếp cận thông tin chính chủ, trực tiếp
        re_title: Nhà chính chủ
        re_content: Để chọn mua sản phẩm bất động sản an toàn, thông tin về bất động sản cần phải rõ ràng pháp lý, tình trạng hiện hữu, vị trí, liên hệ chủ nhà, hình ảnh, dân trí… đó là những sản phẩm mà chúng tôi được ủy thác thông tin phân phối từ chính chủ và là lý do chúng tôi tạo chuyên mục nhà chính chủ.
        pj_title: Liên hệ trực tiếp với chủ đầu tư
        pj_content: Để chọn mua sản phẩm bất động sản dự án an toàn, thông tin về dự án cần phải rõ ràng pháp lý, hạ tầng xây dựng, tiến độ hoàn thiện công trình, vị trí, liên hệ chủ đầu tư, hình ảnh… đó là những sản phẩm mà chúng tôi được ủy thác thông tin phân phối từ chủ đầu tư trực tiếp hoặc sàn giao dịch cấp 1 trực tiếp của chủ đầu tư. Đó là lý do chúng tôi tạo chuyên mục "Liên hệ trực tiếp với chủ đầu tư".
      post:
        title: Đăng tin miễn phí
        subtitle: Bạn có thể đăng tin nhanh chóng và hoàn toàn miễn phí.
        callout1: BẠN ĐANG MUỐN
        sell: Bán
        rent: Cho thuê
        transfer: Sang nhượng
        callout2: KHÔNG CẦN ĐĂNG KÝ
        action: Đăng ngay
      contact:
        title: Bạn đang cần gì?
        subtitle: Hãy để lại thông tin, chúng tôi sẽ tư vấn giúp bạn.
        real_estate: Bất động sản
        finance: Tài chính
        law: Luật
        architecture: Kiến trúc
        content_placeholder: Bạn đang cần gì?
        name_placeholder: Tên của bạn
        email_placeholder: Email
        phone_placeholder: Số điện thoại
        callout: Chúng tôi sẽ liên hệ bạn trong thời gian sớm nhất
      concept:
        title: Thẩm định giá trực tuyến
        subtitle: Bạn có biết?
        content_html:
          <p>
            Thẩm định giá bất động sản là sự ước tính về giá trị của các quyền sở hữu bất động sản cụ thể bằng hình thức tiền tệ cho một mục đích đã được xác định rõ trong những điều kiện của một thị trường nhất định với những phương pháp phù hợp.
          </p>
          <p>
            Thẩm định giá với mục đích bảo toàn tài sản, mua sắm tài sản, chuyển đổi quyền sở hữu tài sản, thế chấp, tính thuế, thanh lý tài sản, phục vụ tư vấn…
          </p>
          <p>
            Thẩm định giá trực tuyến là công cụ tiếp nhận thông tin bất động sản liên quan qua mạng nhằm tiết kiệm thời gian, chi phí thẩm định, theo dõi kết quả thẩm định nhanh chóng chính xác. Tùy theo nhu cầu khách hàng, công cụ sẽ có các cấp bậc thẩm định trực tuyến khác nhau.
          </p>
          <p>
            Ngoài ra, có một nỗi lo lắng chung khác mà người mua luôn lo lắng là ‘’Làm sao tìm được căn nhà yêu thích thật sự?’’ đó là lý do chúng tôi thiết lập hệ thống Muanhaonline và đang dần hoàn thiện hệ thống.
          </p>
        action: Đăng ký thẩm định
